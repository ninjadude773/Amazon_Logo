<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Amazon Sign in Page</title>
</head>

<body>

    <!--Amazon Login Area-->

    <main>

        <div class="row">
            <div class="col-md-4 offset-md-4">
                <img src="https://via.placeholder.com/103x31" alt="Place Holder Logo Image" class="logo-img">
            </div>
        </div>

        <div class="col-md-4 offset-md-4">
            <h1 style="font-size:20px;">Sign in


            </h1>


            <form action="">
                <fieldset>
                    <div class="form-group">


                        <label for="email">Email (phone for mobile accounts)

                        </label>

                        <input type="text" name="email" id="email" class="form-control" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>

                        <div>
                            <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4">
                                Forgot Password
                            </a>
                        </div>

                        <input type="text" name="Password" id="Password" class="form-control">

                    </div>
                    <button:Continue class="btn btn-success">Continue</button>

                </fieldset>
            </form>
            <div class="center-span">
                <h6 class="center-span"><span>New To Amazon?</span></h6>
                <button>Create Your Amazon Account</button>
            </div>
        </div>

        <!--Footer Area-->
        <footer class="col-md-12">
            <div class="col-md-4 offset-md-4" id="footerElem">
                <div class="center-span">
                    <a href="">
                        <p>Conditions of use</p>
                    </a>
                    <a href="">
                        <p>Privacy Policy</p>
                    </a>
                    <a href="">
                        <p>Help</p>
                    </a>
                </div>

                <p>&copy; 1996-2020, Amazon.com,inc or it's affiliates</p>
            </div>
        </div>



    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
